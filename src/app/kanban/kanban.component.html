<div class="flex-container" cdkDropListGroup>
  <button mat-raised-button style="margin: 10px;" (click)="addContainer()">Add Container</button>
  <div *ngFor="let container of containers" class="example-container">
    <a class="exit" (click)="deleteContainer(container.name)">
      <img width="10px" height="10px" src="/close.png">
    </a>
    <div class="centered">
      <input class="centered" style="font-size: 30px;" [(ngModel)]="container.name" />
    </div>
    <br>
    <div>
      <button mat-raised-button class="left" style="margin: 10px;" (click)="addItem(container.name)">Add Item</button>
    </div>
    <div
      cdkDropList
      [cdkDropListData]="container.items"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of container.items; let i = index" class="example-box" cdkDrag>
        <a class="exit" (click)="deleteItem(container.name, i)">
          <img width="10px" height="10px" src="/close.png">
        </a>
        <textarea style="width:100%;height: 100%;resize: none;font-size: 20px;" placeholder="Placeholder..." [(ngModel)]="item.text"></textarea>
      </div>
    </div>
  </div>
</div>
